    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      function CatItem(props) {
        const myStyle = { width: "150px" };
        return (
          <li>
            <img style={myStyle} src={props.img} alt="고양이" />
          </li>
        );
      }

      function Title(props) {
        return <h1>{props.children}</h1>;
      }

      function Favorites() {
        return (
          <ul className="favorites">
            <CatItem img="https://cataas.com/cat/60b73094e04e18001194a309/says/react" />
            <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
          </ul>
        );
      }

      function MainCard() {
        function handleClickHeart() {
          console.log("하트 클릭");
        }

        function handleMouseOverHeart() {
          console.log("하트 슈슈슉");
        }

        return (
          <div className="main-card">
            <img
              src="https://cataas.com/cat/60b73094e04e18001194a309/says/react"
              alt="고양이"
              width="400"
            />
            <button
              onClick={handleClickHeart}
              onMouseOver={handleMouseOverHeart}
            >
              🤍
            </button>
          </div>
        );
      }
      function Form() {
        function handleSubmit(e) {
          console.log(e);
          e.preventDefault();
          console.log("폼 전송됨~");
        }
        return (
          <form onSubmit={handleSubmit}>
            <input
              type="text"
              name="name"
              placeholder="영어 대사를 입력해주세요"
            />
            <button type="submit">생성</button>
          </form>
        );
      }
      const app = (
        <div>
          <Title>1번째 고양이</Title>
          <Form />
          <MainCard />
          <Favorites />
        </div>
      );

      const target = document.querySelector("#app");

      ReactDOM.render(app, target);

      console.log("야옹~!");
    </script>
